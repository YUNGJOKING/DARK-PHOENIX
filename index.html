<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DARK PHOENIX</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  * { margin:0; padding:0; box-sizing:border-box; cursor:none; }
  html, body { height:100%; font-family: 'Roboto', sans-serif; background:#0b0b0b; color:#fff; overflow:hidden; scroll-behavior:smooth; }

  #cursor { width:20px; height:20px; border:2px solid #9b59b6; border-radius:50%; position:fixed; pointer-events:none; transform:translate(-50%, -50%); transition:transform 0.05s ease-out; z-index:9999; mix-blend-mode:difference; }

  nav { position:fixed; top:0; width:100%; display:flex; justify-content:center; gap:50px; padding:20px; background:rgba(0,0,0,0.7); z-index:100; font-family: 'Orbitron', sans-serif; backdrop-filter:blur(5px); }
  nav a { color:#9b59b6; text-decoration:none; font-weight:bold; transition:0.3s; position:relative; }
  nav a::after { content:''; position:absolute; width:0; height:2px; left:0; bottom:-5px; background:#9b59b6; transition:0.3s; }
  nav a:hover { color:#fff; }
  nav a:hover::after { width:100%; }

  section { min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:50px 20px 100px; position:relative; overflow:hidden; }

  /* Hero */
  #hero { text-align:center; overflow:hidden; background:url('https://cdn.prod.website-files.com/68dc46257135a2caed944893/68dd0128b8a4b5575161dab6_Untitled_design_1.png') center/cover no-repeat; position:relative; }
  #hero h1 { font-family: 'Orbitron', sans-serif; font-size:4rem; color:#fff; animation: glitch 2s infinite; text-shadow:0 0 5px #9b59b6,0 0 10px #ff00ff; position:relative; z-index:2; }
  #hero h1::before, #hero h1::after { content: attr(data-text); position:absolute; left:0; width:100%; color:#fff; text-shadow:0 0 5px #ff00ff; clip-path:polygon(0 0,100% 0,100% 33%,0 33%); animation: flicker 2s infinite linear; }
  #hero p { font-size:1.5rem; color:#aaa; margin-top:20px; animation: fadeIn 3s ease-in-out infinite alternate; z-index:2; position:relative; }

  .scanlines { position:absolute; top:0; left:0; width:100%; height:100%; background-image:linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px); background-size:100% 4px; pointer-events:none; z-index:1; }

  .hero-pfp {
    width:120px;
    height:120px;
    border-radius:50%;
    border:3px solid #9b59b6;
    box-shadow:0 0 20px #9b59b6,0 0 40px #ff00ff;
    position:absolute;
    bottom:20%;
    z-index:2;
    animation: floatPFP 3s infinite alternate;
  }

  @keyframes floatPFP {
    0% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-15px) scale(1.05); }
    100% { transform: translateY(0px) scale(1); }
  }

  /* Portfolio */
  .portfolio { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:30px; width:90%; position:relative; z-index:1; }
  .card { background:#1a0a1a; padding:20px; border:1px solid #9b59b6; border-radius:15px; transition:0.3s; box-shadow:0 0 10px #000; position:relative; overflow:hidden; }
  .card::before { content:''; position:absolute; top:0; left:-100%; width:100%; height:100%; background:rgba(155,89,182,0.2); transform:skewX(-20deg); transition:0.5s; }
  .card:hover::before { left:100%; }
  .card:hover { transform:translateY(-10px) scale(1.05); box-shadow:0 0 20px #9b59b6,0 0 40px #ff00ff; }

  /* About PFP */
  .pfp-glow { width:150px; height:150px; border-radius:50%; border:3px solid #9b59b6; box-shadow:0 0 20px #9b59b6,0 0 40px #ff00ff; animation: glowPulse 2s infinite alternate; }

  @keyframes glowPulse {
    0% { box-shadow:0 0 10px #9b59b6,0 0 20px #ff00ff; transform:scale(1); }
    50% { box-shadow:0 0 25px #9b59b6,0 0 50px #ff00ff; transform:scale(1.05); }
    100% { box-shadow:0 0 20px #9b59b6,0 0 40px #ff00ff; transform:scale(1); }
  }

  /* Extras */
  #extras { border:2px solid #9b59b6; padding:50px; border-radius:20px; position:relative; overflow:hidden; }
  #extras::before { content:''; position:absolute; top:-50%; left:-50%; width:200%; height:200%; background:radial-gradient(circle, rgba(155,89,182,0.1), transparent 70%); animation: rotateBG 20s linear infinite; z-index:0; }
  #extras h2, #extras p { position:relative; z-index:1; }
  .particles { position:absolute; width:100%; height:100%; pointer-events:none; top:0; left:0; z-index:1; }

  /* Footer fixed */
  footer { position:fixed; bottom:0; left:0; width:100%; text-align:center; padding:15px 0; background:rgba(11,11,11,0.95); border-top:1px solid #9b59b6; z-index:100; display:flex; flex-direction:column; align-items:center; gap:10px; }
  .social { display:flex; gap:20px; }
  .social a { color:#fff; font-size:1.5rem; display:flex; align-items:center; justify-content:center; width:50px; height:50px; border:2px solid #9b59b6; border-radius:50%; transition:0.3s; position:relative; overflow:hidden; }
  .social a::before { content:''; position:absolute; top:0; left:-100%; width:100%; height:100%; background:rgba(155,89,182,0.5); transform:skewX(-20deg); transition:0.5s; }
  .social a:hover::before { left:100%; }
  .social a:hover { transform:scale(1.3) rotate(10deg); color:#0b0b0b; background:#9b59b6; }

  .hero-particles { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1; }

  @keyframes glitch { 0% { text-shadow:2px 0 #9b59b6,-2px 0 #ff00ff; } 20% { text-shadow:-2px 0 #9b59b6,2px 0 #ff00ff; } 40% { text-shadow:2px 0 #9b59b6,-2px 0 #ff00ff; } 60% { text-shadow:-2px 0 #9b59b6,2px 0 #ff00ff; } 80% { text-shadow:2px 0 #9b59b6,-2px 0 #ff00ff; } 100% { text-shadow:-2px 0 #9b59b6,2px 0 #ff00ff; } }
  @keyframes fadeIn { 0% { opacity:0.5; } 100% { opacity:1; } }
  @keyframes rotateBG { 0% { transform:rotate(0deg); } 100% { transform:rotate(360deg); } }
  @keyframes flicker { 0%,100% { opacity:0.8; } 50% { opacity:1; } }
</style>
</head>
<body>
<div id="cursor"></div>

<nav>
  <a href="#hero">Home</a>
  <a href="#about">About</a>
  <a href="#portfolio">Portfolio</a>
  <a href="#services">Services</a>
  <a href="#extras">Extras</a>
</nav>

<section id="hero">
  <canvas class="hero-particles"></canvas>
  <h1 data-text="DARK PHOENIX">DARK PHOENIX</h1>
  <p>Cyberpunk Creator & Gamer</p>
  <img src="https://cdn.prod.website-files.com/68dc46237135a2caed9446d8/68dcfa27d14fbd51e406d0d8_pfpc-removebg-preview%20(1).png" alt="DARK PHOENIX" class="hero-pfp">
</section>

<section id="about">
  <img src="https://cdn.prod.website-files.com/68dc46237135a2caed9446d8/68dcfa27d14fbd51e406d0d8_pfpc-removebg-preview%20(1).png" alt="DARK PHOENIX" class="pfp-glow">
  <h2>About Me</h2>
  <p>DARK PHOENIX<br>Life is a journey...</p>
</section>

<section id="portfolio">
  <h2>Portfolio</h2>
  <div class="portfolio">
    <div class="card">Project 1</div>
    <div class="card">Project 2</div>
    <div class="card">Project 3</div>
  </div>
</section>

<section id="services">
  <h2>Services</h2>
  <p>Sham dozdi.</p>
</section>

<section id="extras">
  <h2>Extras</h2>
  <p>Twitch is offline</p>
  <canvas class="particles"></canvas>
</section>

<footer>
  <div class="social">
    <a href="https://www.instagram.com/dark.phoenix0101" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.twitch.tv/dark_phoenix0101" target="_blank"><i class="fab fa-twitch"></i></a>
    <a href="https://discord.gg/sarj8TPDmz" target="_blank"><i class="fab fa-discord"></i></a>
  </div>
  &copy; 2025 DARK PHOENIX. All rights reserved.
</footer>

<script>
// Custom Cursor
const cursor = document.getElementById('cursor');
document.addEventListener('mousemove', e => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; });

// Disable scroll
window.addEventListener('keydown', e => { const keys=[32,33,34,35,36,37,38,39,40]; if(keys.includes(e.keyCode)) e.preventDefault(); }, false);

// Hero particles
const heroCanvas = document.querySelector('.hero-particles');
const heroCtx = heroCanvas.getContext('2d');
heroCanvas.width = heroCanvas.offsetWidth; heroCanvas.height = heroCanvas.offsetHeight;
let heroParticles = [];
for(let i=0;i<150;i++){
  heroParticles.push({ x:Math.random()*heroCanvas.width, y:Math.random()*heroCanvas.height, r:Math.random()*2+1, speed:Math.random()*0.3+0.1 });
}
function animateHeroParticles(){
  heroCtx.clearRect(0,0,heroCanvas.width,heroCanvas.height);
  heroParticles.forEach(p=>{
    p.y -= p.speed;
    if(p.y<0)p.y=heroCanvas.height;
    heroCtx.beginPath();
    heroCtx.arc(p.x,p.y,p.r,0,Math.PI*2);
    heroCtx.fillStyle='rgba(155,89,182,0.8)';
    heroCtx.fill();
  });
  requestAnimationFrame(animateHeroParticles);
}
animateHeroParticles();

// Extras particles
const canvas=document.querySelector('.particles');
const ctx=canvas.getContext('2d');
canvas.width=canvas.offsetWidth; canvas.height=canvas.offsetHeight;
let particles=[]; for(let i=0;i<80;i++){ particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,speed:Math.random()*0.2+0.1}); }
function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.y -= p.speed; if(p.y<0)p.y=canvas.height;
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle='rgba(155,89,182,0.7)'; ctx.fill();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

// Resize canvases
window.addEventListener('resize',()=>{ heroCanvas.width=heroCanvas.offsetWidth; heroCanvas.height=heroCanvas.offsetHeight; canvas.width=canvas.offsetWidth; canvas.height=canvas.offsetHeight; });
</script>
</body>
</html>
